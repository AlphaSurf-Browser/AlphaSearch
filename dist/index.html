<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfDesk</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #702963, #B57EDC);
            color: #fff;
            overflow: hidden;
        }

        /* Desktop Area */
        #desktop {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: relative;
            background: rgba(0, 0, 0, 0.1);
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        /* Taskbar Styles */
        #taskbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }

        #taskbar-left, #taskbar-right {
            display: flex;
            align-items: center;
        }

        .task-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .task-icon:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* YouTube Music Embed */
        #music-player {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            height: 200px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        /* Menu Styles */
        .menu {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            background: linear-gradient(45deg, #ff6b6b, #f0f0f0);
        }

        .menu-item {
            font-size: 1.5em;
            padding: 15px;
            cursor: pointer;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #ffeb3b;
            color: #333;
        }

        /* Clock Styles */
        .clock {
            font-size: 1.5em;
            background: linear-gradient(45deg, #7b92b3, #5a3b72);
            padding: 5px 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Widget Styles */
        .widget {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            padding: 10px;
            z-index: 3;
            max-width: 300px;
            background: linear-gradient(45deg, #fbbd09, #ff6b6b);
        }

        .widget-header {
            background-color: #B57EDC;
            color: #fff;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .widget-content {
            padding: 10px;
        }

        .widget-close {
            background-color: #ff4d4d;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Textarea for Notes */
        textarea {
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em;
            padding: 10px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px;
            resize: none;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div id="desktop">
        <h1>Welcome to WolfDesk!</h1>
    </div>

    <div id="taskbar">
        <div id="taskbar-left">
            <div class="task-icon" onclick="toggleMenu()">â˜°</div>
        </div>
        <div id="taskbar-right">
            <div class="clock" id="current-time"></div>
        </div>
    </div>

    <!-- YouTube Music Embed -->
    <div id="music-player">
        <iframe src="https://music.youtube.com/watch?v=SKLDj7POU8w" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
        </iframe>
    </div>

    <div class="menu" id="menu">
        <div class="menu-item" onclick="addWidget('todo')">To-Do List</div>
        <div class="menu-item" onclick="openGoogleApp('calendar')">Google Calendar</div>
        <div class="menu-item" onclick="addWidget('notes')">Quick Notes</div>
        <div class="menu-item" onclick="openGoogleApp('drive')">Google Drive</div>
    </div>

    <script>
        // Update time every second
        function updateTime() {
            const currentTimeElement = document.getElementById('current-time');
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const timeString = `${hours}:${minutes} ${ampm}`;
            currentTimeElement.textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Toggle the visibility of the menu
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        // Add draggable widgets (To-Do List or Notes)
        function addWidget(type) {
            const widget = document.createElement('div');
            widget.className = 'widget draggable';
            widget.style.top = '20vh';
            widget.style.left = '20vw';

            const header = document.createElement('div');
            header.className = 'widget-header';
            header.textContent = type === 'todo' ? 'To-Do List' : 'Quick Notes';

            const closeBtn = document.createElement('button');
            closeBtn.className = 'widget-close';
            closeBtn.onclick = () => widget.remove();

            header.appendChild(closeBtn);
            widget.appendChild(header);

            const content = document.createElement('div');
            content.className = 'widget-content';
            if (type === 'todo') {
                const ul = document.createElement('ul');
                content.appendChild(ul);
            } else if (type === 'notes') {
                const textarea = document.createElement('textarea');
                textarea.placeholder = 'Write something...';
                content.appendChild(textarea);
            }

            widget.appendChild(content);
            document.body.appendChild(widget);

            makeDraggable(widget);
        }

        // Make widgets draggable
        function makeDraggable(element) {
            let posX = 0, posY = 0, mouseX = 0, mouseY = 0;

            element.onmousedown = (e) => {
                e.preventDefault();
                mouseX = e.clientX;
                mouseY = e.clientY;
                document.onmouseup = closeDrag;
                document.onmousemove = drag;
            };

            function drag(e) {
                e.preventDefault();
                posX = mouseX - e.clientX;
                posY = mouseY - e.clientY;
                mouseX = e.clientX;
                mouseY = e.clientY;
                element.style.top = (element.offsetTop - posY) + "px";
                element.style.left = (element.offsetLeft - posX) + "px";
            }

            function closeDrag() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        // Open Google Apps
        function openGoogleApp(app) {
            let url = '';
            switch(app) {
                case 'calendar':
                    url = 'https://calendar.google.com';
                    break;
                case 'drive':
                    url = 'https://drive.google.com';
                    break;
            }
            window.location.href = url;
            toggleMenu();
        }
    </script>
</body>
</html>
