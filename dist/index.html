<html><head><base href="https://www.example.com">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AlphaStart</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff4a4a, #6013fe);
        color: #fff;
        overflow: hidden;
        flex-direction: column;
    }

    .container {
        text-align: center;
        z-index: 1;
        position: relative;
        width: 100%;
        max-width: 500px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        animation: popIn 2s ease-out;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
    }

    .greeting {
        font-size: 1.5em;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .time {
        font-size: 1.2em;
        margin-bottom: 20px;
    }

    .search-bar {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    input[type="text"] {
        width: calc(100% - 120px);
        max-width: 300px;
        padding: 10px;
        border: none;
        border-radius: 25px 0 0 25px;
        outline: none;
        font-size: 1em;
        color: #333;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
        padding: 10px 20px;
        border: none;
        background-color: #ffeb3b;
        border-radius: 0 25px 25px 0;
        cursor: pointer;
        color: #6013fe;
        font-size: 1em;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #fdd835;
    }

    .background {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(255, 0, 0, 0.5), rgba(96, 19, 254, 0.5));
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 80%);
        z-index: 0;
        animation: moveBackground 4s infinite alternate;
    }

    @keyframes popIn {
        0% { transform: scale(0); }
        100% { transform: scale(1); }
    }

    @keyframes moveBackground {
        0% { transform: rotate(0deg) translateX(0); }
        100% { transform: rotate(-10deg) translateX(-20px); }
    }

    .notepad {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 280px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .notepad textarea {
        width: 100%;
        height: 100px;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 1em;
        color: #333;
        outline: none;
        resize: none;
        margin-bottom: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

</style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Welcome to AlphaStart</h1>
        <div class="greeting" id="greeting"></div>
        <div class="time" id="time"></div>
        <div class="search-bar">
            <input type="text" placeholder="Search the universe">
            <button>Search</button>
        </div>
    </div>
    <div class="notepad">
        <textarea placeholder="Write your memo here..."></textarea>
    </div>

    <script>
        function updateTime() {
            const timeElement = document.getElementById('time');
            const greetingElement = document.getElementById('greeting');
            const now = new Date();
            const hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            timeElement.textContent = `Current Time: ${timeString}`;

            let greeting;
            if (hours < 12) {
                greeting = 'Good Morning!';
            } else if (hours < 18) {
                greeting = 'Good Afternoon!';
            } else {
                greeting = 'Good Evening!';
            }
            greetingElement.textContent = greeting;
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.querySelector('button').addEventListener('click', function() {
            const query = document.querySelector('input[type="text"]').value;
            const searchUrl = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
            window.location.href = searchUrl;
        });
    </script>
</body>
</html>
