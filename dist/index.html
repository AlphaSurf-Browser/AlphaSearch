<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AlphaSearch</title>

    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #6f2c91; /* Purple background */
            color: #f0f0f0; /* Light text color for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        /* Main container styling */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease; /* Fade-in animation */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        /* Search container styles */
        .search-container {
            display: flex;
            justify-content: center; /* Center the search bar and button */
            align-items: center; /* Align items vertically in the center */
            margin-bottom: 20px; /* Space below the search bar */
        }

        .search-input {
            padding: 12px;
            width: 300px;
            border: 2px solid #007bff; /* Blue border */
            border-radius: 4px;
            margin-right: 10px; /* Space between input and button */
            font-size: 1rem; /* Font size for input */
            color: #333; /* Dark text color for contrast */
            transition: border-color 0.3s ease; /* Smooth transition */
        }

        .search-input:focus {
            outline: none; /* Remove default outline */
            border-color: #f5a623; /* Change border color on focus */
        }

        .search-button {
            background-color: #007bff; /* Button color */
            color: white; /* Button text color */
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease; /* Smooth transition */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Button shadow */
        }

        .search-button:hover {
            background-color: #0056b3; /* Button hover color */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); /* Button shadow on hover */
        }

        /* Message and results styling */
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .results {
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white for contrast */
        }

        ul {
            list-style: none; /* Remove bullet points */
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Divider line */
            transition: background-color 0.3s ease; /* Smooth transition for hover */
        }

        li:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Lighten background on hover */
        }

        @media (max-width: 600px) {
            .search-input {
                width: 100%; /* Full width on smaller screens */
                margin-right: 0; /* Remove margin on smaller screens */
            }

            .search-container {
                flex-direction: column; /* Stack search input and button */
            }

            .search-button {
                margin-top: 10px; /* Space above the button */
                width: 100%; /* Full width on smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Welcome to AlphaSearch</h1>
        <p class="subtitle">Your personal search engine powered by AlphaBot.</p>

        <!-- Search input and button side by side -->
        <div class="search-container">
            <input
                id="searchInput"
                type="text"
                placeholder="Enter URL to search"
                class="search-input"
            />
            <button id="searchButton" class="search-button">Search</button>
        </div>

        <!-- Message or results -->
        <div id="message" class="message"></div>
        <div id="results" class="results" style="display: none;">
            <h2>Search Results:</h2>
            <ul id="resultsList"></ul>
        </div>
    </div>

    <script>
        // JavaScript to handle search functionality
        document.getElementById('searchButton').addEventListener('click', async function() {
            const urlInput = document.getElementById('searchInput');
            const messageElement = document.getElementById('message');
            const resultsElement = document.getElementById('results');
            const resultsList = document.getElementById('resultsList');

            const url = urlInput.value.trim();

            // Clear previous message and results
            messageElement.textContent = '';
            resultsList.innerHTML = '';
            resultsElement.style.display = 'none';

            if (!url) {
                messageElement.textContent = 'Please enter a URL.';
                return;
            }

            try {
                // Simulate API call to your search backend
                const response = await fetch('/api/start-search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                // Display message and results
                messageElement.textContent = data.message || 'Search completed!';
                if (data.results && data.results.length > 0) {
                    resultsElement.style.display = 'block';
                    data.results.forEach(result => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${result.title} - ${result.url}`;
                        resultsList.appendChild(listItem);
                    });
                } else {
                    messageElement.textContent += ' No results found.';
                }
            } catch (error) {
                messageElement.textContent = 'An error occurred while searching.';
                console.error('Search error:', error);
            }
        });
    </script>

    <!-- Nuxt.js application scripts (if needed) -->
    <script src="/_nuxt/f15617d.js"></script>
    <script src="/_nuxt/f9743f0.js"></script>
    <script src="/_nuxt/6b4dfd8.js"></script>
    <script src="/_nuxt/b062c8c.js"></script>
</body>
</html>
