<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AlphaSearch</title>

    <!-- Preload JavaScript files for faster load times -->
    <link rel="preload" href="/_nuxt/f15617d.js" as="script">
    <link rel="preload" href="/_nuxt/f9743f0.js" as="script">
    <link rel="preload" href="/_nuxt/6b4dfd8.js" as="script">
    <link rel="preload" href="/_nuxt/b062c8c.js" as="script">

    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #6f2c91; /* Purple background */
            color: white; /* Text color for contrast */
        }

        /* Main container styling */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Search container styles */
        .search-container {
            display: flex;
            justify-content: center; /* Center the search bar and button */
            align-items: center; /* Align items vertically in the center */
            margin-bottom: 20px; /* Space below the search bar */
        }

        .search-input {
            padding: 10px;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-right: 10px; /* Space between input and button */
        }

        .search-button {
            background-color: #007bff; /* Button color */
            color: white; /* Button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .search-button:hover {
            background-color: #0056b3; /* Button hover color */
        }

        /* Message and results styling */
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .results {
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white for contrast */
        }

        /* Fixed search button at the bottom right */
        .search-container-bottom {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

        .search-button-bottom {
            background-color: #28a745; /* Bottom button color */
            color: white; /* Button text color */
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .search-button-bottom:hover {
            background-color: #218838; /* Bottom button hover color */
        }
    </style>
</head>

<body>
    <div id="__nuxt">
        <!-- Search Engine -->
        <div class="container">
            <h1 class="title">Welcome to AlphaSearch</h1>
            <p class="subtitle">Your personal search engine powered by AlphaBot.</p>

            <!-- Search input and button side by side -->
            <div class="search-container">
                <input
                    v-model="url"
                    type="text"
                    placeholder="Enter URL to search"
                    class="search-input"
                />
                <button @click="startSearch" class="search-button">Search</button>
            </div>

            <!-- Message or results -->
            <div v-if="message" class="message">{{ message }}</div>
            <div v-if="results.length" class="results">
                <h2>Search Results:</h2>
                <ul>
                    <li v-for="result in results" :key="result.id">{{ result.title }} - {{ result.url }}</li>
                </ul>
            </div>

            <!-- Search button in the bottom right corner -->
            <div class="search-container-bottom">
                <button @click="startSearch" class="search-button-bottom">Search</button>
            </div>
        </div>
    </div>

    <!-- Vue.js logic for search functionality -->
    <script>
        new Vue({
            el: '#__nuxt',
            data() {
                return {
                    url: '',
                    message: '',
                    results: [] // Array to hold search results
                };
            },
            methods: {
                async startSearch() {
                    if (!this.url) {
                        this.message = 'Please enter a URL.';
                        this.results = []; // Clear previous results
                        return;
                    }

                    try {
                        const response = await this.$axios.$post('/api/start-search', {
                            url: this.url,
                        });
                        this.message = response.message || 'Search completed!';
                        this.results = response.results || []; // Store search results from the response
                    } catch (error) {
                        this.message = error.response.data.error || 'An error occurred';
                        this.results = []; // Clear results on error
                    }
                },
            },
        });
    </script>

    <!-- Nuxt.js application scripts -->
    <script src="/_nuxt/f15617d.js"></script>
    <script src="/_nuxt/f9743f0.js"></script>
    <script src="/_nuxt/6b4dfd8.js"></script>
    <script src="/_nuxt/b062c8c.js"></script>
</body>
</html>
