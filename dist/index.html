<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AlphaSearch</title>
    
    <!-- Preload JavaScript files for faster load times -->
    <link rel="preload" href="/_nuxt/f15617d.js" as="script">
    <link rel="preload" href="/_nuxt/f9743f0.js" as="script">
    <link rel="preload" href="/_nuxt/6b4dfd8.js" as="script">
    <link rel="preload" href="/_nuxt/b062c8c.js" as="script">
    
    <style>
      /* Styling for the page and search engine */
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }

      .title {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .subtitle {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }

      .search-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .search-input {
        padding: 10px;
        width: 300px;
        border: 2px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
      }

      .button-container {
        display: flex;
        justify-content: center;
      }

      .search-button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }

      .search-button:hover {
        background-color: #0056b3;
      }

      .message {
        margin-top: 20px;
        font-size: 1.2rem;
      }

      .search-container-bottom {
        position: fixed;
        bottom: 10px;
        right: 10px;
      }

      .search-button-bottom {
        background-color: #28a745;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }

      .search-button-bottom:hover {
        background-color: #218838;
      }

      /* Nuxt loading spinner */
      #nuxt-loading {
        background: #580c9f;
        visibility: hidden;
        opacity: 0;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        animation: nuxtLoadingIn 10s ease;
        animation-fill-mode: forwards;
        overflow: hidden;
      }

      @keyframes nuxtLoadingIn {
        0% {
          visibility: hidden;
          opacity: 0;
        }
        20% {
          visibility: visible;
          opacity: 0;
        }
        100% {
          visibility: visible;
          opacity: 1;
        }
      }

      #nuxt-loading>div,
      #nuxt-loading>div:after {
        border-radius: 50%;
        width: 5rem;
        height: 5rem;
      }

      #nuxt-loading>div {
        font-size: 10px;
        position: relative;
        text-indent: -9999em;
        border: 0.5rem solid #f5f5f5;
        border-left: 0.5rem solid #000;
        transform: translateZ(0);
        animation: nuxtLoading 1.1s infinite linear;
      }

      @keyframes nuxtLoading {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #nuxt-loading.error>div {
        border-left: 0.5rem solid #ff4500;
        animation-duration: 5s;
      }
    </style>
  </head>

  <body>
    <div id="__nuxt">
      <div id="nuxt-loading" aria-live="polite" role="status">
        <div>Loading...</div>
      </div>
      
      <!-- Search Engine -->
      <div class="container">
        <h1 class="title">Welcome to AlphaSearch</h1>
        <p class="subtitle">Your personal search engine powered by AlphaBot.</p>

        <!-- Search input and button in the middle -->
        <div class="search-container">
          <input
            v-model="url"
            type="text"
            placeholder="Enter URL to search"
            class="search-input"
          />
          <div class="button-container">
            <button @click="startSearch" class="search-button">Search</button>
          </div>
        </div>

        <!-- Search Results below search input -->
        <div v-if="message" class="message">{{ message }}</div>

        <!-- Search button in the bottom right corner -->
        <div class="search-container-bottom">
          <button @click="startSearch" class="search-button-bottom">Search</button>
        </div>
      </div>
    </div>

    <!-- Error handling for the loading spinner -->
    <script>
      window.addEventListener("error", function() {
        var loadingElement = document.getElementById("nuxt-loading");
        if (loadingElement) {
          loadingElement.classList.add("error");
        }
      });
    </script>

    <!-- Nuxt.js application scripts -->
    <script src="/_nuxt/f15617d.js"></script>
    <script src="/_nuxt/f9743f0.js"></script>
    <script src="/_nuxt/6b4dfd8.js"></script>
    <script src="/_nuxt/b062c8c.js"></script>
    
    <!-- Vue.js logic for search functionality -->
    <script>
      new Vue({
        el: '#__nuxt',
        data() {
          return {
            url: '',
            message: '',
          };
        },
        methods: {
          async startSearch() {
            if (!this.url) {
              this.message = 'Please enter a URL.';
              return;
            }

            try {
              const response = await this.$axios.$post('/api/start-search', {
                url: this.url,
              });
              this.message = response.message;
            } catch (error) {
              this.message = error.response.data.error || 'An error occurred';
            }
          },
        },
      });
    </script>
  </body>
</html>
