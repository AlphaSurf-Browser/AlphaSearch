<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaSearch</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        overflow: hidden;
      }

      #branding {
        text-align: center;
        margin-bottom: 40px;
      }

      #branding h1 {
        font-size: 4rem;
        margin: 0;
        font-weight: 700;
        letter-spacing: 2px;
        color: #00e5ff;
      }

      #branding p {
        font-size: 1.2rem;
        margin: 10px 0 0;
        color: #e0e0e0;
        font-weight: 300;
      }

      #time {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 400;
        margin-bottom: 50px;
        text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
      }

      #search-container {
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #search-form {
        display: flex;
        width: 100%;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }

      #search-input {
        flex: 1;
        padding: 15px;
        font-size: 1rem;
        border: none;
        outline: none;
        color: white;
        background-color: #1e2a36;
      }

      #search-input::placeholder {
        color: #9aa0aa;
      }

      #search-input:focus {
        background-color: #24303f;
      }

      button {
        padding: 15px 20px;
        background-color: #00e5ff;
        border: none;
        cursor: pointer;
        color: black;
        font-size: 1rem;
        font-weight: 700;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #00b8d4;
      }

      #results-container {
        margin-top: 20px;
        max-width: 600px;
        width: 100%;
      }

      .result-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        backdrop-filter: blur(5px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .crawled-html {
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        color: #d4d4d4;
        border-radius: 4px;
        overflow: auto;
        white-space: pre-wrap;
      }

      footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.9rem;
        color: #999;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="branding">
      <h1>AlphaSearch</h1>
      <p>Your gateway to the web</p>
    </div>

    <div id="time"></div>

    <div id="search-container">
      <form id="search-form">
        <input type="text" id="search-input" name="query" placeholder="Type your search here..." required>
        <button type="submit">Search</button>
      </form>
    </div>

    <div id="results-container"></div>

    <footer>
      &copy; 2024 AlphaSearch. All Rights Reserved.
    </footer>

    <script>
      // Update Time
      function updateTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
      }

      updateTime(); // Initialize time display
      setInterval(updateTime, 1000); // Update time every second

      // Handle form submission
      document.getElementById('search-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const query = document.getElementById('search-input').value;

        fetch(`/api/start-search?query=${encodeURIComponent(query)}`)
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.text(); // Expecting raw HTML response
          })
          .then(htmlContent => {
            displayResults(htmlContent); // Call function to display raw HTML
          })
          .catch(error => {
            console.error('Error:', error);
            document.getElementById('results-container').innerHTML = `<div class="result-item">Error fetching results.</div>`;
          });
      });

      // Function to display the crawled HTML
      function displayResults(htmlContent) {
        const resultsContainer = document.getElementById('results-container');
        resultsContainer.innerHTML = ''; // Clear previous results

        // Create a new result item
        const resultItem = document.createElement('div');
        resultItem.className = 'result-item';
        resultItem.innerHTML = `<div class="crawled-html">${htmlContent}</div>`;

        resultsContainer.appendChild(resultItem); // Append the result item to the container
      }
    </script>
  </body>
</html>
