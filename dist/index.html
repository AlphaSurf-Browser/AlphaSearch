<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfDesk</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        #desktop {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            padding-top: 20px;
        }

        #taskbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            padding: 10px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        #taskbar-left, #taskbar-right {
            display: flex;
            align-items: center;
        }

        #taskbar .task-icon {
            width: 40px;
            height: 40px;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin-right: 10px;
        }

        .menu {
            display: none;
            background-color: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #fff;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .menu-item {
            font-size: 1.5em;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #ffeb3b;
            color: #333;
        }

        .clock {
            font-size: 1.5em;
            color: #fff;
        }

        .clock-container {
            position: absolute;
            top: 10px;
            right: 20px;
            z-index: 2;
        }

        /* Notepad window */
        .window {
            position: absolute;
            top: 10vh;
            left: 10vw;
            width: 80%;
            height: 60%;
            background-color: #fff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: none;
            flex-direction: column;
            z-index: 3;
        }

        .window-header {
            background-color: #444;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: default;
        }

        .window-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            text-align: left;
            font-size: 1.2em;
        }

        .window-close {
            background-color: #ff4d4d;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em;
            padding: 10px;
            border: none;
            background-color: #f5f5f5;
            border-radius: 5px;
            resize: none;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div id="desktop">
        <p>Welcome to WolfOS!</p>
    </div>

    <div id="taskbar">
        <div id="taskbar-left">
            <div class="task-icon" onclick="toggleMenu()">â˜°</div>
        </div>
        <div id="taskbar-right">
            <div class="clock-container">
                <div class="clock" id="current-time"></div>
            </div>
        </div>
    </div>

    <div class="menu" id="menu">
        <div class="menu-item" onclick="openApp('weather')">Weather</div>
        <div class="menu-item" onclick="openApp('search')">Search</div>
        <div class="menu-item" onclick="openApp('notepad')">Notepad</div>
        <div class="menu-item" onclick="openGoogleApp('calendar')">Google Calendar</div>
        <div class="menu-item" onclick="openGoogleApp('drive')">Google Drive</div>
        <div class="menu-item" onclick="openGoogleApp('docs')">Google Docs</div>
        <div class="menu-item" onclick="openGoogleApp('gmail')">Gmail</div>
    </div>

    <div class="window" id="window-notepad">
        <div class="window-header">
            <span>Notepad</span>
            <button class="window-close" onclick="closeApp('notepad')"></button>
        </div>
        <div class="window-content">
            <textarea id="notepad-text" placeholder="Write your notes here..."></textarea>
        </div>
    </div>

    <script>
        // Handle Super key press to toggle taskbar and go fullscreen
        window.addEventListener('keydown', function(event) {
            // Check for the Super (Windows) key (keyCode 91 or 92)
            if (event.keyCode === 91 || event.keyCode === 92) {
                // Toggle menu (taskbar)
                toggleMenu();

                // Make the browser fullscreen
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => console.log("Error attempting to enable fullscreen: " + err));
                } else {
                    document.exitFullscreen();
                }
            }
        });

        function updateTime() {
            const currentTimeElement = document.getElementById('current-time');
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const timeString = `${hours}:${minutes} ${ampm}`;
            currentTimeElement.textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        // Toggle the menu display
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        function openApp(app) {
            switch(app) {
                case 'weather':
                    window.location.href = 'https://weather.com'; // Redirect to weather site
                    break;
                case 'search':
                    window.location.href = 'https://duckduckgo.com'; // Redirect to search engine
                    break;
                case 'notepad':
                    openNotepad(); // Open Notepad app
                    break;
            }
            toggleMenu(); // Close menu when an app is opened
        }

        function openNotepad() {
            document.getElementById('window-notepad').style.display = 'flex';
        }

        function closeApp(app) {
            document.getElementById(`window-${app}`).style.display = 'none';
        }

        function openGoogleApp(app) {
            let url = '';
            switch(app) {
                case 'calendar':
                    url = 'https://calendar.google.com';
                    break;
                case 'drive':
                    url = 'https://drive.google.com';
                    break;
                case 'docs':
                    url = 'https://docs.google.com';
                    break;
                case 'gmail':
                    url = 'https://mail.google.com';
                    break;
            }
            window.location.href = url; // Open Google app in the same tab
            toggleMenu(); // Close menu when an app is opened
        }
    </script>
</body>
</html>
