<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaSearch</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffffff;
        color: #000000;
        transition: all 0.3s ease;
      }

      .dark-mode {
        background-color: #1a1a1a;
        color: #ffffff;
      }

      #branding {
        text-align: center;
        margin-bottom: 20px;
      }

      #branding h1 {
        font-size: 3.5rem;
        margin: 0;
        font-weight: 700;
        letter-spacing: 1px;
        color: #333;
      }

      #branding p {
        font-size: 1.2rem;
        margin: 5px 0 0;
        font-weight: 300;
        color: #666;
      }

      #time {
        font-size: 3rem;
        font-weight: 700;
        margin-top: 20px;
        color: #333;
      }

      #greeting {
        font-size: 2rem;
        font-weight: 700;
        margin-top: 10px;
        color: #333;
      }

      #search-container {
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
      }

      #search-results {
        margin-top: 20px;
        width: 100%;
        max-width: 600px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        color: #333;
        max-height: 500px;
        overflow-y: auto;
      }

      footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.9rem;
        color: #666;
        text-align: center;
      }

      #language-selector,
      #dark-mode-toggle {
        margin-top: 20px;
        font-size: 1.1rem;
      }

      #language-selector select,
      #dark-mode-toggle input {
        font-size: 1rem;
        padding: 10px;
        border-radius: 5px;
        background-color: #f4f4f4;
        border: 1px solid #ccc;
      }

      .dark-mode #language-selector select,
      .dark-mode #dark-mode-toggle input {
        background-color: #333;
        color: #fff;
        border-color: #555;
      }
    </style>
  </head>
  <body>
    <div id="branding">
      <h1>AlphaSearch</h1>
      <p>Search the web with style</p>
    </div>

    <div id="greeting"></div>
    <div id="time"></div>

    <!-- Search Form -->
    <div id="search-container">
      <script async src="https://cse.google.com/cse.js?cx=f74bfdc76ece3497e"></script>
      <div class="gcse-search"></div>
    </div>

    <!-- Language Selector -->
    <div id="language-selector">
      <label for="language">Language: </label>
      <select id="language" onchange="changeLanguage(event)">
        <option value="en">English</option>
        <option value="ja">Japanese</option>
      </select>
    </div>

    <!-- Dark Mode Toggle -->
    <div id="dark-mode-toggle">
      <label for="dark-mode">Dark Mode: </label>
      <input type="checkbox" id="dark-mode" onchange="toggleDarkMode(event)">
    </div>

    <footer>
      &copy; 2024 AlphaSearch. All Rights Reserved.
    </footer>

    <script>
      // Time and greeting
      function updateTimeAndGreeting() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const isAM = hours < 12;

        // Convert to 12-hour format
        hours = hours % 12 || 12;

        const timeString = `${hours}:${minutes} ${isAM ? 'AM' : 'PM'}`;
        document.getElementById('time').textContent = timeString;

        // Set greeting based on time
        let greeting = '';
        if (hours >= 5 && hours < 12) {
          greeting = getGreetingText('morning');
        } else if (hours >= 12 && hours < 18) {
          greeting = getGreetingText('afternoon');
        } else {
          greeting = getGreetingText('evening');
        }

        document.getElementById('greeting').textContent = greeting;
      }

      function getGreetingText(timeOfDay) {
        const language = document.getElementById('language').value;
        const greetings = {
          en: {
            morning: 'Good Morning',
            afternoon: 'Good Afternoon',
            evening: 'Good Evening'
          },
          ja: {
            morning: 'おはようございます',
            afternoon: 'こんにちは',
            evening: 'こんばんは'
          }
        };
        return greetings[language][timeOfDay];
      }

      // Change language based on selection
      function changeLanguage(event) {
        updateTimeAndGreeting();
      }

      // Toggle dark mode
      function toggleDarkMode(event) {
        const body = document.body;
        if (event.target.checked) {
          body.classList.add('dark-mode');
        } else {
          body.classList.remove('dark-mode');
        }
      }

      updateTimeAndGreeting(); // Initialize time and greeting
      setInterval(updateTimeAndGreeting, 60000); // Update every minute
    </script>
  </body>
</html>
