<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfDesk</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        #desktop {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            padding-top: 20px;
        }

        #taskbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            padding: 10px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        #taskbar-left, #taskbar-right {
            display: flex;
            align-items: center;
        }

        #taskbar .task-icon {
            width: 40px;
            height: 40px;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin-right: 10px;
        }

        .app-launcher {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 80%;
            margin-top: 20px;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .app-icon:hover {
            background-color: #ffeb3b;
            transform: scale(1.1);
        }

        .app-icon img {
            width: 50px;
            height: 50px;
        }

        .menu {
            display: none;
            background-color: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #fff;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .menu-item {
            font-size: 1.5em;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #ffeb3b;
            color: #333;
        }

        .window {
            position: absolute;
            top: 10vh;
            left: 10vw;
            width: 80%;
            height: 60%;
            background-color: #fff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: none;
            flex-direction: column;
            z-index: 3;
        }

        .window-header {
            background-color: #444;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: default;
        }

        .window-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        .window-close {
            background-color: #ff4d4d;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .clock {
            font-size: 1.5em;
            color: #fff;
        }

        .clock-container {
            position: absolute;
            top: 10px;
            right: 20px;
            z-index: 2;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="text"] {
            width: calc(100% - 120px);
            max-width: 400px;
            padding: 10px;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 1.2em;
            outline: none;
            color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #ffeb3b;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            color: #6013fe;
            font-size: 1.2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #fdd835;
        }

        .weather-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .weather-container h3 {
            margin-bottom: 10px;
        }

        /* Canvas for sunrise/dawn effect */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

    </style>
</head>
<body>
    <canvas id="sunriseCanvas"></canvas>
    <div id="desktop">
            <p/>Welcome to WolfOS!<p>
            </div>
        </div>
    </div>

    <div id="taskbar">
        <div id="taskbar-left">
            <div class="task-icon" onclick="toggleMenu()">â˜°</div>
        </div>
        <div id="taskbar-right">
            <div class="clock-container">
                <div class="clock" id="current-time"></div>
            </div>
        </div>
    </div>

    <div class="menu" id="menu">
        <div class="menu-item" onclick="openApp('weather')">Weather</div>
        <div class="menu-item" onclick="openApp('search')">Search</div>
        <div class="menu-item" onclick="openApp('notepad')">Notepad</div>
    </div>

    <div class="window" id="window-weather">
        <div class="window-header">
            <span>Weather</span>
            <button class="window-close" onclick="closeApp('weather')"></button>
        </div>
        <div class="window-content">
            <h2>Current Weather</h2>
            <p id="weather-info">Fetching weather...</p>
        </div>
    </div>

    <div class="window" id="window-search">
        <div class="window-header">
            <span>Search</span>
            <button class="window-close" onclick="closeApp('search')"></button>
        </div>
        <div class="window-content">
            <input type="text" placeholder="Search the universe..." id="search-input">
            <button onclick="search()">Search</button>
        </div>
    </div>

    <div class="window" id="window-notepad">
        <div class="window-header">
            <span>Notepad</span>
            <button class="window-close" onclick="closeApp('notepad')"></button>
        </div>
        <div class="window-content">
            <textarea placeholder="Write your notes here..."></textarea>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('sunriseCanvas');
        const ctx = canvas.getContext('2d');

        // Set the canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Draw the gradient for the sunrise effect
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, '#ff7e5f');
        gradient.addColorStop(0.5, '#feb21b');
        gradient.addColorStop(1, '#fff2e1');

        // Fill the canvas with the gradient
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Function to update the time
        function updateTime() {
            const currentTimeElement = document.getElementById('current-time');
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const timeString = `${hours}:${minutes} ${ampm}`;
            currentTimeElement.textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        // Toggle the menu display
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        function openWeatherApp() {
            window.location.href = 'https://www.google.com/search?q=current+weather';
        }

        function openApp(app) {
            document.getElementById(`window-${app}`).style.display = 'flex';
            toggleMenu(); // Close menu when an app is opened
        }

        function closeApp(app) {
            document.getElementById(`window-${app}`).style.display = 'none';
        }

        function search() {
            const query = document.getElementById('search-input').value;
            if (query.trim() !== "") {
                window.location.href = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
            }
        }
    </script>
</body>
</html>
