<!doctype html>
<html>
  <head>
    <meta data-n-head="1" charset="utf-8">
    <meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1">
    <title>AlphaSearch</title>
    <link rel="preload" href="/_nuxt/8aa9752.js" as="script">
    <link rel="preload" href="/_nuxt/f9743f0.js" as="script">
    <link rel="preload" href="/_nuxt/6b4dfd8.js" as="script">
    <link rel="preload" href="/_nuxt/b062c8c.js" as="script">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      #search-container {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #search-form {
        display: flex;
        width: 100%;
        margin-bottom: 20px;
      }
      #search-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      #search-input:focus {
        border-color: #007BFF;
        outline: none;
      }
      button {
        padding: 10px 15px;
        margin-left: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007BFF;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      #results-container {
        margin-top: 20px;
        max-width: 600px;
        width: 100%;
      }
      .result-item {
        background: white;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="__nuxt">
      <!-- Search Form -->
      <div id="search-container">
        <form id="search-form" action="/api/start-search" method="GET">
          <input type="text" id="search-input" name="query" placeholder="Search..." required>
          <button type="submit">Search</button>
        </form>
      </div>
      <!-- Results Container -->
      <div id="results-container"></div>
    </div>
    <script>
      window.__NUXT__ = { config: { _app: { basePath: "/", assetsPath: "/_nuxt/", cdnURL: null } } }

      // Handle form submission
      document.getElementById('search-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const query = document.getElementById('search-input').value;

        fetch(`/api/start-search?query=${encodeURIComponent(query)}`)
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            displayResults(data); // Call function to display results
          })
          .catch(error => {
            console.error('Error:', error);
            document.getElementById('results-container').innerHTML = `<div class="result-item">Error fetching results.</div>`;
          });
      });

      // Function to display search results
      function displayResults(results) {
        const resultsContainer = document.getElementById('results-container');
        resultsContainer.innerHTML = ''; // Clear previous results

        if (results.length === 0) {
          resultsContainer.innerHTML = `<div class="result-item">No results found.</div>`;
          return;
        }

        results.forEach(result => {
          const resultItem = document.createElement('div');
          resultItem.className = 'result-item';
          resultItem.innerHTML = `
            <h3>${result.title}</h3>
            <p>${result.description}</p>
            <a href="${result.url}" target="_blank">Read more</a>
          `;
          resultsContainer.appendChild(resultItem);
        });
      }
    </script>
    <script src="/_nuxt/8aa9752.js"></script>
    <script src="/_nuxt/f9743f0.js"></script>
    <script src="/_nuxt/6b4dfd8.js"></script>
    <script src="/_nuxt/b062c8c.js"></script>
  </body>
</html>
